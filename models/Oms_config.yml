models:
  - name: customers_stg
    columns:
      - name: Email     
        tests:
          - string_not_empty

  - name: employees_stg  
    columns:
      - name: JobTitle
        tests:
          - string_not_empty

  - name: orders_stg  
    columns:
      - name: OrderID
        tests:
          - unique
          - not_null

      - name: StatusCD  
        tests:
          - accepted_values:
              values: ['01', '02', '03']

  - name: orderitems_stg
    columns:
      - name: OrderID
        tests:
          - relationships:
              to: ref('orders_stg')
              field: OrderID
  - name: orderitems_uniq
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: ref("orders_stg")